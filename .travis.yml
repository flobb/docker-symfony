language: bash
services: docker

branches:
  only:
    - master

env:
  - FOLDER=8.1/buster/zts TAGS=8.1-zts,8.1.1-zts,8.1-buster-zts,8.1.1-buster-zts
  - FOLDER=8.1/bullseye/zts TAGS=8.1-bullseye-zts,8.1.1-bullseye-zts
  - FOLDER=8.1/buster/fpm TAGS=8.1-fpm,8.1.1-fpm,8.1-buster-fpm,8.1.1-buster-fpm
  - FOLDER=8.1/bullseye/fpm TAGS=8.1-bullseye-fpm,8.1.1-bullseye-fpm
  - FOLDER=8.1/alpine3.14/fpm TAGS=8.1-alpine-fpm,8.1.1-alpine-fpm,8.1-alpine3.14-fpm,8.1.1-alpine3.14-fpm
  - FOLDER=8.1/buster/cli TAGS=8.1,8.1.1,8.1-cli,8.1.1-cli,8.1-buster,8.1.1-buster,8.1-buster-cli,8.1.1-buster-cli
  - FOLDER=8.1/bullseye/cli TAGS=8.1-bullseye,8.1.1-bullseye,8.1-bullseye-cli,8.1.1-bullseye-cli
  - FOLDER=8.1/alpine3.14/cli TAGS=8.1-alpine,8.1.1-alpine,8.1-alpine-cli,8.1-alpine3.14,8.1.1-alpine-cli,8.1.1-alpine3.14,8.1-alpine3.14-cli,8.1.1-alpine3.14-cli
  - FOLDER=8.1/buster/apache TAGS=8.1-apache,8.1.1-apache,8.1-buster-apache,8.1.1-buster-apache
  - FOLDER=8.1/bullseye/apache TAGS=8.1-bullseye-apache,8.1.1-bullseye-apache
  - FOLDER=8.0/buster/zts TAGS=8.0-buster-zts,8.0.14-buster-zts
  - FOLDER=8.0/bullseye/zts TAGS=8.0-zts,8.0.14-zts,8.0-bullseye-zts,8.0.14-bullseye-zts
  - FOLDER=8.0/buster/fpm TAGS=8.0-buster-fpm,8.0.14-buster-fpm
  - FOLDER=8.0/bullseye/fpm TAGS=8.0-fpm,8.0.14-fpm,8.0-bullseye-fpm,8.0.14-bullseye-fpm
  - FOLDER=8.0/alpine3.14/fpm TAGS=8.0-alpine-fpm,8.0.14-alpine-fpm,8.0-alpine3.14-fpm,8.0.14-alpine3.14-fpm
  - FOLDER=8.0/buster/cli TAGS=8.0-buster,8.0.14-buster,8.0-buster-cli,8.0.14-buster-cli
  - FOLDER=8.0/bullseye/cli TAGS=8.0,8.0.14,8.0-cli,8.0.14-cli,8.0-bullseye,8.0.14-bullseye,8.0-bullseye-cli,8.0.14-bullseye-cli
  - FOLDER=8.0/alpine3.14/cli TAGS=8.0-alpine,8.0.14-alpine,8.0-alpine-cli,8.0-alpine3.14,8.0.14-alpine-cli,8.0.14-alpine3.14,8.0-alpine3.14-cli,8.0.14-alpine3.14-cli
  - FOLDER=8.0/buster/apache TAGS=8.0-buster-apache,8.0.14-buster-apache
  - FOLDER=8.0/bullseye/apache TAGS=8.0-apache,8.0.14-apache,8.0-bullseye-apache,8.0.14-bullseye-apache

script:
  - cd $FOLDER
  - IMAGESLIST=()
  - IFS=, read -a TAGSLIST <<< "$TAGS"
  - docker build .
  - |
    for TAG in "${TAGSLIST[@]}"
    do
      IMAGE="solune/symfony:${TAG}"
      docker build . -t "${IMAGE}"
      IMAGESLIST+=("${IMAGE}")
    done
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - |
    for IMAGE in "${IMAGESLIST[@]}"
    do
      echo "Pushing $IMAGE to the registry"
      docker push "${IMAGE}"
    done
